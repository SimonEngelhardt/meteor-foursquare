<template name="configureLoginServiceDialogForFoursquare">
  <p>
    First, you'll need to get a Foursquare Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://foursquare.com/developers/register" target="blank">https://foursquare.com/developers/register</a>
    </li>
    <li>
      Set Download / welcome page url to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URI(s) to: <span class="url">{{siteUrl}}_oauth/foursquare?close</span>
    </li>
  </ol>
</template>
